management.endpoints.web.exposure.include=*
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true

spring.config.import=optional:configserver:http://localhost:8888
spring.application.name=currency-exchange
server.port=8000

spring.datasource.url=jdbc:mysql://localhost:3307/CURRENCY_EXCHANGE
spring.datasource.username=admin
spring.datasource.password=admin

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

eureka.client.service-url.default-zone=http://localhost:8761/eureka

resilience4j.retry.instances.sample.maxAttempts=4
resilience4j.retry.instances.sample.waitDuration=1s
resilience4j.retry.instances.sample.enableExponentialBackoff=true

resilience4j.ratelimiter.instances.sample.limitForPeriod=2
resilience4j.ratelimiter.instances.sample.limitRefreshPeriod=10s

resilience4j.bulkhead.instances.sample.maxConcurrentCalls=5
